    <div>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                 <th scope="col">Id</th>
                 <th scope="col">Vardas</th>
                 <th scope="col">Pavarde</th>
                 <th scope="col">Mokestis</th>
                 <th scope="col">Atvykimo data</th>
                 <th scope="col">Isvykimo data</th>
             </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fee of fees" (click)="selectItem(fee)">
                <td scope="row">{{ fee.id }}</td>
                <td>{{ fee.firstName }}</td>
                <td>{{ fee.lastName }}</td>
                <td>{{ fee.fee }}</td>
                <td>{{ fee.arivalDate}}</td>
                <td>{{ fee.departureDate }}</td>
            </tr>
            </tbody>
        </table>
     
    </div>
<mat-tab-group>
    <mat-tab label="Prideti mokesti">
        <div>
            <form class="shadow p-3 mb-5 rounded">
                <div class="form-group row">
                    <label for="firstName" class="col-sm-3 col-form-label">Vardas</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="firstName" #firstName>
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="lastName" class="col-sm-3 col-form-label">Pavarde</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id=lastName #lastName>
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="fee" class="col-sm-3 col-form-label">Kaina moketi</label>
                    <div class="col-sm-7">
                        <input class="form-control" id="fee" rows="3" #fee>
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="arivalDate" class="col-sm-3 col-form-label">Atvykimo data</label>
                    <div class="col-sm-7">
                    <input type="text" class="form-control" id="arivalDate" #arivalDate>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="departureDate" class="col-sm-3 col-form-label">Isvykimo data</label>
                    <div class="col-sm-7">
                        <input class="form-control" id="departureDate" rows="3" #departureDate>
                    </div>
                </div>
        
                <div class="form-group row">
                    <div class="col-sm-10"></div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary mb-2 float-right" (click)="addfee(arivalDate.value, departureDate.value, fee.value, firstName.value, lastName.value)">Prideti</button>
                    </div>
                </div> 
            </form>
        </div>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            Atnaujinti mokesti
        </ng-template>
        <div>
            <form class="shadow p-3 mb-5 rounded">
                <div class="form-group row">
                    <label for="firstNameU" class="col-sm-3 col-form-label">Vardas</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="firstNameU" #firstNameU value={{selectedItem.firstName}}>
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="lastNameU" class="col-sm-3 col-form-label">Pavarde</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id=lastNameU #lastNameU value={{selectedItem.lastName}}>
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="feeU" class="col-sm-3 col-form-label">Kaina moketi</label>
                    <div class="col-sm-7">
                        <input class="form-control" id="feeU" rows="3" #feeU value={{selectedItem.fee}}>
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="arivalDateU" class="col-sm-3 col-form-label">Atvykimo data</label>
                    <div class="col-sm-7">
                    <input type="text" class="form-control" id="arivalDateU" #arivalDateU value={{selectedItem.arivalDate}}>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="departureDateU" class="col-sm-3 col-form-label">Isvykimo data</label>
                    <div class="col-sm-7">
                        <input class="form-control" id="departureDateU" rows="3" #departureDateU value={{selectedItem.departureDate}}>
                    </div>
                </div>
        
                <div class="form-group row">
                    <div class="col-sm-10"></div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary mb-2 float-right" (click)="updateFee(arivalDateU.value, departureDateU.value, feeU.value, firstNameU.value, lastNameU.value)">Atnaujinti</button>
                    </div>
                </div> 
            </form>
        </div>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            Istrinti mokesti
        </ng-template>
        <div class="form-group row">
                <label for="feeid" class="col-sm-3 col-form-label">Pasirinkto elemento id</label>
                <div class="col-sm-7">
                    <p>{{selectedItem.id}}</p>
                </div>
                <button type="submit" class="btn btn-primary mb-2 float-right" (click)="deleteFee(selectedItem.id)">Istrinti</button>
        </div>
    </mat-tab>

</mat-tab-group>
